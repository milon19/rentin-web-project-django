{% extends 'base.html'%}
{% load static %}

{% block title %}
    <title>Register</title>
{% endblock %}


{% block body %}
    <section id="register-section">
        <div class="register-box ">
                <h1>Register</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="register-form">
                            <form>
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="fname">First Name:</label>
                                        <input type="text" class="form-control"  id="fname">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="lname">Last Name:</label>
                                        <input type="text" class="form-control"  id="lname">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <lable for="phone">Phone Number:</lable>
                                        <input type="text" class="form-control"  id="phone">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <lable for="password1">Password:</lable>
                                        <input type="password" class="form-control" id="password1">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <lable for="password2">Confirm Password:</lable>
                                        <input type="password" class="form-control"  id="password2">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary signup-btn">Sign Up</button>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="register">
                            <hr>
                            <p>Already have an account? <a href="{% url 'login' %}" class="log-in">Login.</a></p>
                        </div>
                    </div>
                </div>
        </div>
    </section>
{% endblock %}
